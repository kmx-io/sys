include "/etc/pf.conf.local"

set skip on lo

block return log

# allow inbound ssh
pass in log proto tcp from any to any port ssh

# allow dx
pass out log proto {tcp udp} user dx

# allow vnc
pass in log proto {tcp udp} from any to any port 5900

# allow cups
pass out log proto tcp from any to 192.168.0.60 port 631

# allow outbound dns
pass out log proto {tcp udp} from any to 192.168.0.254 port domain

# allow outbound to openbsd
pass out log proto tcp from any to any port {http https}

# allow icmp
pass log proto icmp from any to any

# allow ntp
pass out log proto {tcp udp} from any to any port ntp user _ntp

# allow root
pass out log proto tcp from any to any port whois

# allow dhcp
pass out log proto {tcp udp} from 0.0.0.0 port bootpc to 255.255.255.255 port bootps
