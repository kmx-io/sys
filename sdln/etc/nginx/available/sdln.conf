server {
    include listen_http.conf;
    server_name  sdln.kmx.io;
    root         /var/www/sdln;
    access_log   logs/sdln.access.log  main;

    try_files $uri @ssl;

    location @ssl {
        return 301 "https://sdln.kmx.io/";
    }

    location ~ ^/\.well-known/ {
        allow all;
    }

    location ~ /\. {
        deny  all;
    }
}
server {
    include listen_https.conf;
    server_name  sdln.kmx.io;
    root         /var/www/sdln;

    access_log   logs/sdln.access.log  main;

    error_page   404              /404.html;
    error_page   500 502 503 504  /500.html;

    try_files $uri @elixir;

    location @elixir {
        proxy_pass   http://127.0.0.1:15020;
    }

    location ~ ^(.*/info/refs|.*/git-upload-pack)$ {
        fastcgi_pass  127.0.0.1:9001;
        include       fastcgi_params;
        fastcgi_param SCRIPT_FILENAME     /usr/local/libexec/git/git-http-backend;
        fastcgi_param GIT_PROJECT_ROOT    ~git;
        fastcgi_param PATH_INFO           $1;        
    }

    location ~ ^/\.well-known/ {
        allow all;
    }

    location ~ /\. {
        deny  all;
    }

    include ssl.conf;
}
