server {
    include listen_http.conf;
    server_name skills-staging-exobsd64.kmx.io;
    root         /var/www/skills-staging;
    access_log  logs/skills-staging.access.log  main;

    location @ssl {
        return 301 "https://skills-staging-exobsd64.kmx.io/";
    }

    location ~ ^/\.well-known/ {
        allow all;
    }

    location ~ /\. {
        deny  all;
    }
}
server {
    include listen_https.conf;
    server_name  skills-staging-exobsd64.kmx.io;
    root         /var/www/skills-staging;

    access_log  logs/skills-staging.access.log  main;

    error_page  404              /404.html;
    error_page   500 502 503 504  /500.html;

    try_files $uri @elixir;

    location @elixir {
        proxy_pass   http://127.0.0.1:15006;
    }

    location ~ ^/\.well-known/ {
        allow all;
    }

    location ~ /\. {
        deny  all;
    }

    include ssl.conf;
}
